<!DOCTYPE HTML>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>TimelineMe by mickaelr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.timelineMe.css">
  </head>
  
  <body style="background-color: #7DD7DD;">
    <div id="timeline-container"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.timelineMe.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#timeline-container').timelineMe({
          labelClass: 'labelclass',
          shortClass: 'shortcontentclass',
          fullContentClass: 'fullcontentclass',
          showMoreClass: 'showmoreclass',
          showLessClass: 'showlessclass',
          items: [
            {
              type: 'milestone',
              label: 'my label',
              shortContent: 'short desc MS',
              fullContent: 'big desc MS',
              showMore: undefined,
              showLess: undefined
            },
            {
              type: 'smallItem',
              label: 'my label',
              shortContent: 'short desc SI',
              fullContent: 'big desc SI',
              showMore: 'show more',
              showLess: 'show less'
            },
            {
              type: 'bigItem',
              label: 'my label',
              shortContent: 'short desc BI',
              fullContent: 'big desc BI',
              showMore: 'show more',
              showLess: 'show less'
            }
          ]
        });
      });
    </script>
  </body>

</html>
